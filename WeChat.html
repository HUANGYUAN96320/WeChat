<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/WeChat.css" />
		<title>WeChat</title>
	</head>
	<body>
		<div class="content">
			<div class="page page1">
				<img class="page1-building" src="img/WeChat/indexBuilding.png"/>
				<img class="page1-cloud" src="img/WeChat/indexCloud.png"/>
				<img class="page1-elements" src="img/WeChat/indexElements.png"/>
				<img class="page1-flight" src="img/WeChat/indexFlight.png"/>
				<img class="page1-flowers01" src="img/WeChat/indexFlowers01.png"/>
				<img class="page1-flowers02" src="img/WeChat/indexFlowers02.png"/>
				<img class="page1-stars" src="img/WeChat/indexStars.png"/>
				<img class="page1-txt" src="img/WeChat/indexTxt.png"/>
			</div>
			<div class="page page2">
				<img class="page2-bg" src="img/WeChat/wasBg.jpg"/>
				<img class="page2-farm" src="img/WeChat/wasFarm.png"/>
				<img class="page2-It" src="img/WeChat/wasIT.png"/>
				<img class="page2-star" src="img/WeChat/wasStar.png"/>
			</div>
			<div class="page page3">
				<img class="page3-bus" src="img/WeChat/bus.png"/>
				<img class="page3-earlyBg" src="img/WeChat/earlyBg.jpg"/>
				<img class="page3-lastBusAvatar" src="img/WeChat/lastBusAvatar.png"/>
				<img class="page3-lastBusStation" src="img/WeChat/lastBusStation.png"/>
				<img class="page3-earlyTitle" src="img/WeChat/earlyTitle.png"/>
				<img class="page3-lastBusTitle" src="img/WeChat/lastBusTitle.png"/>
				<img class="page3-myTeamAvatar" src="img/WeChat/myTeamAvatar.png"/>
				<img class="page3-myTeamWall" src="img/WeChat/myTeamWall.png"/>
				<img class="page3-myTeamSpace" src="img/WeChat/myTeamSpace.png"/>
				<img class="page3-myTeamWhereTxt" src="img/WeChat/myteamWhereTxt.png"/>
			</div>
			<div class="page page4">
				<img class="page4-lightOff" src="img/WeChat/lightOff.png"/>
				<img class="page4-lightOffBg" src="img/WeChat/lightOffBg.jpg"/>
				<img class="page4-clickGuide" src="img/WeChat/clickGuide.png"/>
				<img class="page4-cornerTitle" src="img/WeChat/cornerTitle.png"/>
				<img class="page4-lightOn" src="img/WeChat/lightOn.png"/>
				<!--<div id="clickOn"></div>-->
				
				<img class="page4-lightOnBg" src="img/WeChat/lightOnBg.jpg"/>
				<img class="page4-weKnowYou" src="img/WeChat/weKnowYou.png"/>
			</div>
		</div>
		<img src="img/WeChat/musicBtn.png" class="musicBtn"/>
		<audio src="img/WeChat/music.mp3" autoplay="autoplay" id="music"></audio>
		<!--顺序要对，不然WeChat里用插件相关的就没有提示-->
		<script type="text/javascript" src="js/Jquery.js" ></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js" ></script>
		<script type="text/javascript" src="js/WeChat.js" ></script>
	</body>
</html>
